version: '3.8'

services:
  timer:
    build: .
    container_name: timer_app
    # Port mapping: 8082 (host) -> 80 (container)
    # NPM will proxy from 443 to this port
    ports:
      - "${PORT:-8082}:80"
    restart: unless-stopped
    volumes:
      - ./uploads:/usr/share/nginx/html/uploads:ro

